startDelaySeconds: 0
ssl: false
wercaseOutputName: true
lowercaseOutputLabelNames: true
rules:
    -   pattern: 'Tomcat<type=GlobalRequestProcessor, name=\"(\w+-\w+)-(\d+)\"><>(\w+):'
        name: tomcat_$3_total
        labels:
            port: "$2"
            protocol: "$1"
        help: Tomcat global $3
        type: COUNTER
